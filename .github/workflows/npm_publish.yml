name: Publish NPM Package
on: 
  push:
    branches: 'master'
  
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16
      - run: npm ci
      - run: npm test

  publish-npm:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16
          registry-url: https://registry.npmjs.org/
      
      # Remove "type": "module" from package.json
      - run: sed -i.bak '/"type": "module"/d' package.json
      # Install Dependencies
      - run: npm ci
      # Build for ES5 & ES6
      - run: npm run build
      # Publish the package.
      - run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{secrets.npm_token}}